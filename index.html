<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <section class="hero-section">
        <header class="header">
            <div class="logo">NETFLIX</div>
            <div class="header-right">
                <select class="language-select">
                    <option>🌐 English</option>
                    <option>🌐 Español</option>
                </select>
                <button class="sign-in-btn">Sign In</button>
            </div>
        </header>
        
        <div class="hero-content">
            <h1 class="hero-title">Unlimited movies, TV shows, and more</h1>
            <p class="hero-subtitle">Starts at $7.99. Cancel anytime.</p>
            <p class="hero-description">Ready to watch? Enter your email to create or restart your membership.</p>
            
            <form class="email-form">
                <input type="email" class="email-input" placeholder="Email address" required>
                <button type="submit" class="get-started-btn">Get Started ></button>
            </form>
        </div>
    </section>

  
</body>
</html>
